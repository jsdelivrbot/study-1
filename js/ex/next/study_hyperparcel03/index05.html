<!doctype html>
<!--code from: https://glebbahmutov.com/blog/use-lenses-in-hyperapp/-->
<html>
  <head>
    <meta charset="utf-8">
    <script type="module">
      import {h, app} from "https://cdn.jsdelivr.net/gh/hyperapp/hyperapp@master/src/index.js"
      const state = {count: 0}
      const actions = {
        down: () => state => ({ count: state.count - 1 }),
        up: () => state => ({ count: state.count + 1 })
      }
      const view = (state, actions) => h("main", {}, [
        h("h1", {}, state.count),
        h("button", { onclick: actions.down }, "-"),
        h("button", { onclick: actions.up }, "+"),
      ])
      app(state, actions, view, document.body)
    </script>
  </head>
</html>
